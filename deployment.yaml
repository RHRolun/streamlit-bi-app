apiVersion: apps/v1
kind: Deployment
metadata:
  name: icrc-missing-persons-dashboard
  labels:
    app: icrc-dashboard
    app.kubernetes.io/component: web
    app.kubernetes.io/instance: icrc-dashboard
    app.kubernetes.io/name: icrc-missing-persons
    app.kubernetes.io/part-of: icrc-application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: icrc-dashboard
  template:
    metadata:
      labels:
        app: icrc-dashboard
        app.kubernetes.io/component: web
        app.kubernetes.io/instance: icrc-dashboard
        app.kubernetes.io/name: icrc-missing-persons
        app.kubernetes.io/part-of: icrc-application
    spec:
      containers:
      - name: streamlit-app
        image: quay.io/rlundber/missing-person-streamlit:0.1
        imagePullPolicy: Always
        ports:
        - containerPort: 8501
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        env:
        - name: STREAMLIT_SERVER_HEADLESS
          value: "true"
        - name: STREAMLIT_SERVER_FILE_WATCHER_TYPE
          value: "none"
        - name: STARBURST_HOST
          value: "starburst-fabricdemo.apps.cluster-v42lf.v42lf.sandbox239.opentlc.com"
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault